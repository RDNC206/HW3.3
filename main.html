<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Две задачи</title>
  <script src="N3.js" defer></script>
</head>
<body>
  <h2>Задача 1: Подсчёт чётных и нечётных чисел от 1 до 50</h2>
  <button onclick="countEvenOdd()">Посчитать</button>

  <input type="number" id="num2" placeholder="Введите число">

  <h2>Задача 4: Сумма числел </h2>
  <input type="number" id="num3" placeholder="Введите число">
  <button onclick="countSUM()">Вычислить</button>
  <p id="result4"></p>
  
  <h2>Задача 5: Печать чисел </h2>
 
  <button onclick="countNUM()">Вычислить</button>
  <p id="result5"></p>

   <h2>Задача 6: Фибоначчи</h2>
  <input type="number" id="num6" placeholder="Введите число">

  <button onclick="countFIB()">Вычислить</button>
